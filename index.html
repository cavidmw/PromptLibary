<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Libary</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
  <link rel="shortcut icon" href="assets/favicon.png">


  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="assets/favicon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <!-- Stars -->
  <div id="starsLayer" aria-hidden="true"></div>

  <!-- Boot / Loading -->
  <div id="boot" class="boot" aria-hidden="false">
    <div class="bootCard">
      <div class="bootIcon">
        <div class="orb"></div>
        <div class="ring"></div>
      </div>
      <div class="bootText">
        <div class="bootTitle">Prompt Libary</div>
        <div class="bootSub">Hazırlanıyor…</div>
      </div>
    </div>
  </div>

  <!-- Refresh (küçük floating) -->
  <div id="refreshBar" class="refreshBar floating" aria-hidden="true">
    <div class="refreshBarInner">
      <div class="refreshLeft">
        <div class="refreshTitle">Docs’ta düzenlediysen yenile</div>
      </div>
      <div class="refreshRight">
        <button id="syncBtn" class="btnPrimarySmall" type="button">YENİLE</button>
        <button id="refreshCloseBtn" class="iconBtnDark" type="button" aria-label="Kapat" title="Kapat">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="shell">
    <header class="topbar">
      <div class="brand">
        <!-- LOGO -->
        <img class="brandLogo" src="assets/image.png" alt="Logo" />
        <div class="brandText">
          <div class="brandTitle">Prompt Libary</div>
          <div class="brandSub">Glass • Deep Space • Docs Sync</div>
        </div>
      </div>

      <div class="topActions">
        <button id="loginBtn" class="btnPrimary" type="button">Google ile Bağlan</button>

        <button id="newPromptBtn" class="btnPrimary" type="button" disabled>
          <span class="btnPlus">+</span>
          Yeni Prompt
        </button>
      </div>
    </header>

    <main class="stage">
      <div id="statusLine" class="statusLine"></div>
      <div id="promptGrid" class="grid"></div>
    </main>
  </div>

  <!-- MODAL (Glass) -->
  <div id="modalBackdrop" class="backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div id="modal" class="modal glassModal">
      <div class="modalTop">
        <div class="modalTitle">Yeni Prompt</div>
        <button id="closeX" class="iconBtnDark2" title="Kapat" aria-label="Kapat" type="button">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <label class="fieldLabel">Başlık</label>
      <input id="titleInput" class="fieldInput darkField" placeholder="Örn: YouTube İçerik Stratejisti" />

      <label class="fieldLabel">Google Docs Linki</label>
      <input id="docUrlInput" class="fieldInput darkField" placeholder="https://docs.google.com/document/d/XXXX/edit" />

      <div class="modalActions">
        <button id="cancelBtn" class="btnGhostDark2" type="button">İptal</button>
        <button id="saveBtn" class="btnNeon" type="button">Ekle</button>
      </div>

      <div class="modalHint">Paylaşım: “Anyone with the link • Viewer”</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
